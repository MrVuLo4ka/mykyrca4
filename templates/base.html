<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary" style="width: 4.5rem;">

    <a href="/" class="d-block p-3 link-body-emphasis text-decoration-none">
        <img class="header_img" src="{{ url_for('static', filename='img/Лого2.png') }}" alt="">
      <span class="visually-hidden">Icon-only</span>
    </a>

    <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
      <li>
        <a href="{{ url_for('index') }}" class="nav-link active py-3 border-bottom rounded-0">
            <img class="home_img" src="{{ url_for('static', filename='img/ИконкаДом.png') }}" alt="">
        </a>
      </li>



      <li>
        <a href="{{ url_for('about') }}" class="nav-link py-3 border-bottom rounded-0">
            <img class="byd_img" src="{{ url_for('static', filename='img/БудтльникИконка.png') }}" alt="">
        </a>
      </li>



      <li>
        <a href="{{ url_for('secynd') }}" class="nav-link py-3 border-bottom rounded-0">
          <img class="sec_img" src="{{ url_for('static', filename='img/СекундомерИконка.png') }}" alt="">
        </a>
      </li>



      <li>
        <a href="{{ url_for('taimer') }}" class="nav-link py-3 border-bottom rounded-0">
            <img class="taim_img" src="{{ url_for('static', filename='img/ТаймерИконка.png') }}" alt="">
        </a>
      </li>
    </ul>

  </div>
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
